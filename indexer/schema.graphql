type GlobalState {
  id: ID! # "GlobalState"
  currentDepositAmount: BigInt!
}

type User {
  id: ID! # account
  user: String! 
  totalNoOfGames: Int!
  totalDeposit: BigInt!
  totalPrize: BigInt!
  totalNo0fGamesWon: Int!
}

enum CoinFace{
  HEADS
  TAILS
}

type Game {
  id: ID! # requestId  
  closed: Boolean!
  user: String! 
  coinFace: CoinFace
  prize: BigInt
  amount: BigInt!
}

